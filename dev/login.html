<div id="login">
    <img src="assets/img/logos/logo-s-icone-colorido-md.png" alt="">

    <div class="sth-login-form">
        <div class="row">
            <h3>Entre na sua conta</h3>
            <div class="form">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="botao">
                                <button type="submit" class="btn btn-md btn-roxo-full" id="enviar">Entrar no Painel <i class="fa fa-sign-in"></i></button>
                            </div>
                            <div class="recuperar">
                                <a href="recover.html">Esqueceu sua senha?</a>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <img src="assets/img/logos/logo-icone.png" class="sth-icone-bottom" alt="">
</div>
